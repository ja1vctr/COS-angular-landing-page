<section class="max-w-4xl mx-auto p-8">
  <h2 class="text-3xl font-bold mb-6">Fale Conosco</h2>
  <form class="grid grid-cols-1 gap-6">
    <div>
      <label class="block mb-1 font-medium" for="nome">Nome</label>
      <input
        type="text"
        id="nome"
        name="nome"
        class="w-full p-2 border border-gray-300 rounded"
        placeholder="Seu nome"
      />
    </div>
    <div>
      <label class="block mb-1 font-medium" for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="w-full p-2 border border-gray-300 rounded"
        placeholder="Seu email"
      />
    </div>
    <div>
      <label class="block mb-1 font-medium" for="mensagem">Mensagem</label>
      <textarea
        id="mensagem"
        name="mensagem"
        rows="4"
        class="w-full p-2 border border-gray-300 rounded"
        placeholder="Escreva sua mensagem..."
      ></textarea>
    </div>
    <button
      type="submit"
      class="bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 px-4 rounded"
    >
      Enviar Mensagem
    </button>
  </form>
</section>
